


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hostel Management System</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&amp;display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="../student_static/css/style.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body class="form-login-body">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 mx-auto login-desk">
                <div class="row">
                    <div class="col-md-7 detail-box">
                        
                        <h3><b>Hostel</b> Management System</b></h3>
                        <div class="detailsh">
                            <img class="help" src=../web_static/student_static/image/hostel.png" alt="Logo">
                            <h3>Welcome</h3>
                            <p>Kindly login to your session if you are an existing user or begin a new registration</p>
                            <p>Contact: <b>+233 54000000</b></p>
                        </div>
                    </div>
                    <div class="col-md-5 loginform">


<form action="/Default/Default" class="agnet-contact-form" id="FormPost" method="post"><input namae="" type="hidden" value="" />
    <h4>Welcome Back</h4>
                            <p>Signin to your Account</p>
                            <div class="login-det">
                                
                                <div class="form-row">
                                    <label for="">Email</label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon1">
                                                <i class="far fa-user"></i>
                                            </span>
                                        </div>
                                        <input autocomplete="off" class="form-control text-box single-line" data-val="true" data-val-required="The email field is required." id="email" name="email" placeholder="Enter Username" type="text" value="" />
                                        <p class="mb-0"><span class="field-validation-valid text-warning" data-valmsg-for="email" data-valmsg-replace="true"></span></p>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <label for="">Password</label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon1">
                                                <i class="fas fa-lock"></i>
                                            </span>
                                        </div>
                                        <input autocomplete="off" class="form-control text-box single-line password" data-val="true" data-val-length="Must be between 5 and 255 characters" data-val-length-max="255" data-val-length-min="8" data-val-required="The password field is required." id="password" name="password" placeholder="Enter Password" type="password" />
                                        <p class="mb-0"> <span class="field-validation-valid text-warning" data-valmsg-for="password" data-valmsg-replace="true"></span></p>
                                    </div>
                                </div>
                                <p class="forget"><a href="#" id="fpass" title="Use this link to reset your password">Forget Password?</a></p>
                                <input type="submit" value="Login" class="btn btn-sm btn-info showloader" id="btnloginstud" />
                                
                                <div class="social-link">
                                    <p class="signup">Dont Have an Account Yet? Register as </p>
                                    <span class="newuser">
                                        <a href="#" id="newaccount" data-toggle="modal" data-target="#more-login" title="Use this link if your are legon student" class="btn-info"> Regular Student</a> or <a href="#" id="vacaccount" data-toggle="modal" data-target="#vac-register" title="Use this link to register and book for vacation stay" class="btn-primary"> Vacation Stay </a>
                                    </span>
                                </div>

                            </div>
</form>

                    </div>
                </div>

            </div>
        </div>
    </div>

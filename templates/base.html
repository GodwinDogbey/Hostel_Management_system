  <header id="header" class="header fixed-top d-flex align-items-center">

<script>

        var table = $('#example1').DataTable({
            "dom": '<"top"i>rt<"bottom"flp><"clear">',
            "language": {
                "info": "Showing _START_ to _END_ of _TOTAL_ entries",
